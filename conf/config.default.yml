system: # 系统配置
  useMysql: true
  useRedis: true
  useEs: true
  useRabbitMQ: true
  useSchedule: true
service: # http服务配置
  ip: '0.0.0.0' # 服务ip
  port: 8055 # 服务端口
  pprofPort: 6060 # pprof端口
  routePrefix: '/routePrefix' # 路由前缀
  sessionExpire: 3600 # 缓存的有效时长
  sessionPrefix: "gin_" # redis中缓存前缀
  readTimeOut: 60 # 读超时
  writeTimeOut: 60 # 写超时
  middlewares: # 中间件, 注意: 顺序对应中间件调用顺序
    - "logHandler" # 日志中间件
    - "exceptionHandler" # 异常处理中间件
log:
  filePath: "./log" # 日志文件路径, 默认 ./log
  maxAge: 30 # 日志文件保存天数, 默认 30 天
  rotationTime: 1 # 日志文件切割时间, 单位: 分钟, 默认60分钟
  rotationSize: 1 # 日志文件切割大小, 单位: KB, 默认 1024KB, 即1MB
  printCaller: true # 是否打印函数名和文件信息
  loggers:
    - level: "info"
      fileName: "info"
      rotationSize: 2
      RotationTime: 4
      maxAge: 2
    - level: "error"
      fileName: "error"
      FilePath: "./log/error"
      maxSize: 100
      maxAge: 3
      rotationSize: 3
      RotationTime: 6
db:
  host: "127.0.0.1" # 数据库地址
  port: 3306 # 数据库端口
  dbName: "dbName" # 数据库名
  username: "username" # 数据库账号
  password: "password" # 数据库密码
  loc: "Local"   # 时区
  charset: "utf8mb4" # 数据库编码, 默认: utf8mb4
  maxIdleConns: 100 # 最大空闲连接数, 默认最小10
  maxOpenConns: 100 # 最大连接数, 默认最小100
  connMaxIdleTime: 60 # 最大空闲时间, 单位: 秒, 默认最小60
  connMaxLifetime: 3600 # 最大连接存活时间, 单位: 秒, 默认最小60
  logLevel: 3 # 日志级别（1-关闭所有日志, 2-仅输出错误日志, 3-输出错误日志和慢查询, 4-输出错误日志和慢查询日志和所有sql）, 默认3
  IgnoreRecordNotFoundError: true # 是否忽略记录未找到错误
  slowThreshold: 500 # 慢查询阈值, 单位毫秒, 默认200毫秒
  migrate: ""
rabbitMQ:
  host: "rabbitMqHost"
  port: 5672
  username: "username"
  password: "password"
rabbitMQList:
  - aliasName: "rabbitMQ1" # 别名
    host: "rabbitMqHost"
    port: 5672
    username: "username"
    password: "password"
es:
  addresses:
    - "http://esHost:9200"
  username: "elastic"
  password: "esPassword"
dbResolvers:
  - sources:
      - host: "127.0.0.1" # 数据库地址
        port: 3306 # 数据库端口
        dbName: "test" # 数据库名
        username: "root" # 数据库账号
        password: "" # 数据库密码
        migrate: ""
      - host: "127.0.0.1" # 数据库地址
        port: 3306 # 数据库端口
        dbName: "test1" # 数据库名
        username: "root" # 数据库账号
        password: "" # 数据库密码
        migrate: ""
    replicas:
      - host: "127.0.0.1" # 数据库地址
        port: 3306 # 数据库端口
        dbName: "test2" # 数据库名
        username: "root" # 数据库账号
        password: "" # 数据库密码
        migrate: ""
    tables:
      - "user"
# 单redis配置
redis:
  addr: "localhost:6379"
  db: 0
  password: "redis_password"
# 多redis配置
redisList:
  - aliasName: "redis1" # 别名
    addr: ""
    db: 1
    password: ""
  - aliasName: "redis2" # 别名
    addr: ""
    db: 1
    password: ""
smtp:
  host: "xxxx"
  username: "xxxx"
  password: "xxxx"
  sender: "xxxx"

